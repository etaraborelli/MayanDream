<!DOCTYPE html>
<html ng-app="mayanDream" ng-controller="AppCtrl">
  <head>
    <title ng-bind="pageTitle"></title>

    <!-- social media tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- font awesome from BootstrapCDN -->
    <link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet">

    <!-- compiled CSS -->
    <link rel="stylesheet" type="text/css" href="assets/MayanDream-0.3.2.css" />

    <!-- compiled JavaScript -->
    <script type="text/javascript" src="assets/MayanDream-0.3.2.js"></script>
  </head>
  <body>
    <header>
      <img src="assets/img/logo.png" class="logo col-md-8 col-md-offset-2">
      <div class="navbar navbar-default col-md-10 col-md-offset-1">
        <div class="collapse navbar-collapse" collapse="menuCollapsed">
          <ul class="nav navbar-nav col-md-12">
            <li ui-sref-active="active" class="col-md-4">
              <a href ui-sref="home">
                Home
              </a>
            </li>
            <li ui-sref-active="active" class="col-md-4">
              <a href ui-sref="kin">
                Get your Kin
              </a>
            </li>
            <li ui-sref-active="active" class="col-md-4">
              <a href ui-sref="about">
                About
              </a>
            </li>
          </ul>
        </div>
      </div>
    </header>

    <div class="container col-md-10 col-md-offset-1" ui-view="main"> </div>
    
    <footer class="footer">
      <div class="footer-inner col-md-10 col-md-offset-1">
        <img src="assets/img/logo_negro.png">

        <p>
          (c) 2014 Ezequiel Taraborelli. 
          <br />
          Mayan Dream is based on
          <a href="http://www.angularjs.org">AngularJS</a>,
          <a href="http://getbootstrap.com">Bootstrap</a>, 
          <a href="http://angular-ui.github.com/bootstrap">UI Bootstrap</a>,
          and 
          <a href="http://fortawesome.github.com/Font-Awesome">Font Awesome</a>.        
        </p>
      </div>
    </footer>
    
    <script src="http://localhost:35729/livereload.js"></script>
  </body>
</html>
